<!DOCTYPE html>
<html lang="en">
  <header>
    <title>D3-Line chart</title>
    <style>
      .linechart {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
      }

      .dot {
        fill: #ffab00;
        stroke: #fff;
      }

      .selected-point {
        opacity: 0.8 !important;
        stroke: black !important;
        fill: black !important;
        stroke-width: 1px;
      }
    </style>
  </header>

  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="lineChart"></div>
  </body>
  <script src="./index.js"></script>
  <html></html>
</html>
